# Project information
site_name: Onlinebijbelverklaring.nl
site_url: https://onlinebijbelverklaring.nl
site_author: Onlinebijbelverklaring.nl
site_description: >-
  Bijbelverklaringen helpen om bijbelteksten meer toegankelijk en begrijpelijker te maken. Deze verklaringen geven meer context over de Bijbel. Bijbelverklaringen zijn niet alleen gemaakt voor dominees, maar voor iedereen.

# Copyright
copyright: |
  Content van deze website is vrij van auteursrecht en is daardoor vrij te gebruiken en/of publiceren.
  
# Repository
repo_url: https://github.com/onlinebijbelverklaring/onlinebijbelverklaring.github.io
edit_uri: blob/main/docs/
repo_name: onlinebijbelverklaring.github.io

# Configuration
theme:
  font:
    text: Montserrat
  icon:
    repo: fontawesome/brands/github
    edit: material/playlist-edit
    view: material/playlist-edit
    logo: material/book-open-variant
  favicon: assets/favicon.png
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.path 
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.sections
    - navigation.instant.prefetch
    - navigation.instant.progress
#    - navigation.expand
    - navigation.tabs
    - navigation.prune
    - navigation.tabs.sticky
    - toc.follow
    - content.tabs.link
    - content.code.annotatioin
    - content.code.copy
    - content.tooltips
    - content.action.edit
  language: nl
  palette:
     # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Donkere modus
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Lichte modus

# Additional configuration
extra:
  analytics:
    provider: google
    property: G-VQEZZ3SCH3
  generator: false
#  social:
#    - icon: fontawesome/solid/mug-hot
#      link: https://#

# Markdown Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.tilde
  - pymdownx.caret
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: ðŸ”—

# Plugins
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      timezone: Europe/Amsterdam
      locale: nl

